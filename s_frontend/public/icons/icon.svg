<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="url(#gradient1)" filter="url(#glow)"/>

    <!-- Inner Circle -->
    <circle cx="256" cy="256" r="200" fill="#1E293B" opacity="0.9"/>

    <!-- Film Strip Icon -->
    <g transform="translate(256, 256)">
        <!-- Main Film Rectangle -->
        <rect x="-80" y="-60" width="160" height="120" rx="12" fill="url(#gradient2)" filter="url(#glow)"/>

        <!-- Film Holes - Left Side -->
        <circle cx="-65" cy="-40" r="6" fill="#1E293B"/>
        <circle cx="-65" cy="-20" r="6" fill="#1E293B"/>
        <circle cx="-65" cy="0" r="6" fill="#1E293B"/>
        <circle cx="-65" cy="20" r="6" fill="#1E293B"/>
        <circle cx="-65" cy="40" r="6" fill="#1E293B"/>

        <!-- Film Holes - Right Side -->
        <circle cx="65" cy="-40" r="6" fill="#1E293B"/>
        <circle cx="65" cy="-20" r="6" fill="#1E293B"/>
        <circle cx="65" cy="0" r="6" fill="#1E293B"/>
        <circle cx="65" cy="20" r="6" fill="#1E293B"/>
        <circle cx="65" cy="40" r="6" fill="#1E293B"/>

        <!-- Play Button -->
        <circle cx="0" cy="0" r="35" fill="#1E293B" opacity="0.6"/>
        <path d="M -10 -15 L 15 0 L -10 15 Z" fill="white"/>

        <!-- NFT Badge -->
        <g transform="translate(50, -50)">
            <circle cx="0" cy="0" r="25" fill="#EC4899" filter="url(#glow)"/>
            <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">N</text>
        </g>
    </g>

    <!-- Sparkle Effects -->
    <g fill="white" opacity="0.8">
        <circle cx="120" cy="120" r="4"/>
        <circle cx="380" cy="130" r="3"/>
        <circle cx="390" cy="380" r="4"/>
        <circle cx="130" cy="390" r="3"/>
    </g>
</svg>
