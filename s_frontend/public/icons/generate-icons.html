<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(135deg, #8B5CF6, #EC4899, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        canvas {
            background: white;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .instructions {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Media NFT Tracker - Icon Generator</h1>
    
    <div class="instructions">
        <h3>ðŸ“‹ Instructions:</h3>
        <ol>
            <li>Click "Generate All Icons" button below</li>
            <li>Right-click each icon and "Save Image As..."</li>
            <li>Save them with these exact names in the <code>public/icons/</code> folder:
                <ul>
                    <li>icon-16.png</li>
                    <li>icon-32.png</li>
                    <li>icon-48.png</li>
                    <li>icon-128.png</li>
                </ul>
            </li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate All Icons</button>
    
    <div class="preview" id="preview"></div>

    <script>
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="200" fill="#1E293B" opacity="0.9"/>
  <g transform="translate(256, 256)">
    <rect x="-80" y="-60" width="160" height="120" rx="12" fill="url(#gradient2)" filter="url(#glow)"/>
    <circle cx="-65" cy="-40" r="6" fill="#1E293B"/>
    <circle cx="-65" cy="-20" r="6" fill="#1E293B"/>
    <circle cx="-65" cy="0" r="6" fill="#1E293B"/>
    <circle cx="-65" cy="20" r="6" fill="#1E293B"/>
    <circle cx="-65" cy="40" r="6" fill="#1E293B"/>
    <circle cx="65" cy="-40" r="6" fill="#1E293B"/>
    <circle cx="65" cy="-20" r="6" fill="#1E293B"/>
    <circle cx="65" cy="0" r="6" fill="#1E293B"/>
    <circle cx="65" cy="20" r="6" fill="#1E293B"/>
    <circle cx="65" cy="40" r="6" fill="#1E293B"/>
    <circle cx="0" cy="0" r="35" fill="#1E293B" opacity="0.6"/>
    <path d="M -10 -15 L 15 0 L -10 15 Z" fill="white"/>
    <g transform="translate(50, -50)">
      <circle cx="0" cy="0" r="25" fill="#EC4899" filter="url(#glow)"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">N</text>
    </g>
  </g>
  <g fill="white" opacity="0.8">
    <circle cx="120" cy="120" r="4"/>
    <circle cx="380" cy="130" r="3"/>
    <circle cx="390" cy="380" r="4"/>
    <circle cx="130" cy="390" r="3"/>
  </g>
</svg>`;

        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const iconBox = document.createElement('div');
                iconBox.className = 'icon-box';
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}px`;
                iconBox.appendChild(title);

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                iconBox.appendChild(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download icon-${size}.png`;
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                iconBox.appendChild(downloadBtn);

                preview.appendChild(iconBox);

                // Draw SVG to canvas
                const img = new Image();
                const blob = new Blob([svgContent], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                img.onload = function() {
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            });
        }

        function downloadIcon(canvas, size) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Auto-generate on load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
