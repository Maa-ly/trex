<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline' https://cdn.cspr.click; connect-src 'self' http://localhost:* https: wss: ws:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src https: data:;">

    <style>
      /* Extension popup - Chrome requires explicit body sizing */
      body {
        margin: 0;
        padding: 0;
        width: 400px;
        min-width: 400px;
        height: 600px;
        min-height: 600px;
        overflow: hidden;
      }

        min-width: 400px;
        height: 600px;
        min-height: 600px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Web mode - override for larger screens */
      @media (min-width: 500px) {
        body {
          width: 100%;
          min-width: auto;
          height: auto;
          min-height: 100vh;
          overflow: auto;
        }
        #root {
          width: 100%;
          min-width: auto;
          height: auto;
          min-height: 100vh;
          max-height: none;
        }
      }
